<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="tic-tac-toe.js"></script>
  </head>
  <body>
    <h1>tic-tac-toe – player one – choose box</h1>
    <div class="board">
      <div class="box border-top-0 border-left-0" data-box="1">&nbsp;</div>
      <div class="box border-top-0" data-box="2">&nbsp;</div>
      <div class="box border-top-0 border-right-0" data-box="3">&nbsp;</div>
      <div class="box border-left-0" data-box="4">&nbsp;</div>
      <div class="box" data-box="5">&nbsp;</div>
      <div class="box border-right-0" data-box="6">&nbsp;</div>
      <div class="box border-bottom-0 border-left-0" data-box="7">&nbsp;</div>
      <div class="box border-bottom-0" data-box="8">&nbsp;</div>
      <div class="box border-bottom-0 border-right-0" data-box="9">&nbsp;</div>
    </div>
  </body>
</html>
